services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_notas_fiscais
    ports:
      - "3000:3000"
    environment:
      DB_USER: ${DB_USER}
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${DB_DATABASE}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api_notas_fiscais.rule=Host(`api.agrosasantos.com.br`)" # Substitua pelo dom√≠nio real
      - "traefik.http.routers.api_notas_fiscais.entrypoints=web"
      - "traefik.http.services.api_notas_fiscais.loadbalancer.server.port=3000"
    volumes:
      - .:/usr/src/app
